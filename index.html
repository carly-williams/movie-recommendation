<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Night</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<div>
			<div class="title">movie night</div>
			<div class="subtitle">powered by TasteKid</div>
		</div>
		<div class="search">
			<input class="query" type="text" placeholder='aliens, matrix' name="movie" size="30" autofocus required><button class="btn-search"><i class="fa fa-search" aria-hidden="true"></i></button>
		</div>
	</header>
	<section class="intro">
		<div>Enter a movie or movies that you like, and we'll provide some recommendations!</div>
	</section>
	<section>
		<div class="txt-label">if you like</div>
		<div class="movie-entered"></div>
	</section>
	<section>
		<div class="txt-label">we recommend</div>
		<div class="movie-results"></div>
	</section>

	<section class="movie-info">
		<div class="movie-teaser"></div>
		<div class="movie-youtube"></div>		
	</section>
	<div class="templates hidden">
		<div class="input-movie">
			<span class="movie-title"></span>
		</div>

		<div class="result-movie">
			<span class="movie-title" result-num></span>
		</div>
		
		<div class="error">
			<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
		</div>
	</div>

	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
